<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>Question 1</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <style>
            body {
                margin : 100px;
                font-size : 110%;
            }

            select, option,textArea {
                font-size: 100%;
                padding: 5px;

            }

            select{
                width : 250px;
            }

            #erreur {
                color : red;
            }

            input[type=checkbox]
            {
                transform: scale(1.5);
                padding: 10px;
            }

            #lblCheckbox {
                margin-left : 35px;
            }


        </style>
        <!-- lien pour JQuery  -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <script>
            $(document).ready(function () {
                //gestion des events

                //Evennement permettaant d'ajouter un paye ave sa valeur ISO dans la liste des options
                $("#btnAjouter").click(function () {
                    if(!$("#txtPays").val() || !$("#txtCodeIso").val())
                    {
                        var text =document.createTextNode("Vous devez remplir les deux boites de texte");
                        
                        $("#erreur").append(text);
                    }
                    else 
                    {
                        $("#erreur").hide();

                        var elementOption = document.createElement("option");
                        elementOption.value = $("#txtCodeIso").val().toUpperCase();

                        var text = document.createTextNode($("#txtPays").val())
                        elementOption.appendChild(text);

                        $("#ddlPays").append(elementOption);
                        $("#txtPays").val("");
                        $("#txtCodeIso").val("");
                    }
                });

                //Evennement permettant de suprimer la derniere option de la liste mais pas la dernierre qui reste
                $("#btnSupprimer").click(function () {

                    if ($("option").length > 1)
                    $("option").last().remove();
                });

                //Evenement permettant d'ecrire dans le span le pays et sa valeur iso suite a la selection de l'option
                $("#ddlPays").change(function () {

                    $("#pays").text($("option:selected").html());
                    $("#codeIso").text($("option:selected").val());

                });

                //Element permettant de changer le font-size du body appartire du changement du range
                $("#rgTextSize").change(function () {

                $("body").css("font-size", $("#rgTextSize").val()+"%");
                });

            });
        </script>
    </head>

    <body>
        <h1>Question 1 Test 2</h1>
        <form id="frmWeb">

            <p>Veuillez choisir votre Pays d'origine</p>
            <p>Votre pays : <span id="pays"></span></p>
            <p>Code ISO : <span id="codeIso"></span></p>
            <br />

            <select id="ddlPays" size="8" name="ddlPays" >
                <option value="CAN">Canada</option>
                <option value="USA">États-Unis</option>
                <option value="MEX">Mexique</option>
                <option value="MAR">Maroc</option>
                <option value="CMR">Cameroun</option>
                <option value="FRA">France</option>
                <option value="TUN">Tunisie</option>
                <option value="CIV">Côte d'Ivoire</option>
            </select>

            <br /><br />
            <p>Si votre pays n'est pas dans notre liste, veuillez l'ajouter manuellement</p>
            <label>Pays:<br /><input type="text" id="txtPays" name="txtPays" /></label><br />
            <label>Code ISO:<br /><input type="text" id="txtCodeIso" name="txtCodeIso" /></label><br />
            <input id="btnAjouter" type="Button" class="btn btn-primary  btn-lg" name="btnAjouter" value="Ajouter Pays" />
            <input id="btnSupprimer" type="Button" class="btn btn-primary  btn-lg" name="btnAjouter" value="Supprimer Dernier" />
            <br /><br />
            <label>Taille du texte<br />
               100% <input type="range" value="100" min="100" max="200" id="rgTextSize" /> 200%</label>
            <p id="erreur"><p>
                <br /><br />


        </form>
        <script>
            $(document).ready(function () {
                
               
            });

        </script>


    </body>
</html>
